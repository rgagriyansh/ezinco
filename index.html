    <!-- Structured Data for FAQ -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [
        {
          "@type": "Question",
          "name": "How long does it take to incorporate a company?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "With EzIncorporate, the average incorporation time is 5-7 working days. This includes name approval (1-2 days), document verification (1-2 days), and MCA filing & COI generation (2-3 days)."
          }
        },
        {
          "@type": "Question",
          "name": "What documents do I need for Private Limited?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "You'll need: PAN Card & Aadhaar of all directors, Address proof, Passport-size photographs, Registered office address proof (utility bill + NOC/rent agreement), and DSC. Our guided upload ensures you don't miss any document."
          }
        },
        {
          "@type": "Question",
          "name": "What is the difference between Pvt Ltd, LLP, and OPC?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Private Limited requires 2+ directors with limited liability. LLP needs 2 partners with lower compliance. OPC is for solo entrepreneurs wanting limited liability with just 1 director."
          }
        },
        {
          "@type": "Question",
          "name": "How much does incorporation cost?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Our packages start at ₹4,999 for OPC/LLP and ₹7,999 for Private Limited. This includes government fees, professional fees, DSC, and all documentation with no hidden charges."
          }
        },
        {
          "@type": "Question",
          "name": "Can I track my incorporation status in real-time?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Yes! Our platform provides live status tracking synced with your CA's workflow. You'll receive instant WhatsApp alerts for every important update."
          }
        },
        {
          "@type": "Question",
          "name": "What happens after incorporation?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "After receiving your COI, you'll need post-incorporation compliance like PAN/TAN, bank account, and GST registration. We offer compliance subscription from ₹299/month."
          }
        }
      ]
    }
    </script>
